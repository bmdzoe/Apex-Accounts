<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Application</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Playfair+Display:wght@500;700&family=
    DM+Sans:wght@300;400;500;600&family=DM+Mono:
    wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="login-card">
        <div class="logo-area">
            <div class="logo-mark">ğŸ›</div>
            <div class="logo-name">Finance Application</div>
            <div class="logo-sub">Enterprise Portal</div>
    </div>
    <div class="login-header">
        <h2>Create Account</h2>
        <p>Fill in the details to create your account</p>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Choose a username" autocomplete="username">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="regFirst" placeholder="Jane" oninput="previewUsername()">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="regLast" placeholder="Smith" oninput="previewUsername()">
      </div>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="jane@company.com">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="+1 555 000 0000">
    </div>
    <div class="form-group">
      <label>Address</label>
      <textarea placeholder="Street address, City, State, ZIP" style="min-height:70px"></textarea>
    </div>
     <div class="form-group">
      <label>Security Question</label>
      <select>
        <option>What is your mother's maiden name?</option>
        <option>What was the name of your first pet?</option>
        <option>What city were you born in?</option>
        <option>What is the name of your elementary school?</option>
      </select>
    </div>

    <div class="form-group">
      <label>Security Answer</label>
      <input type="text" placeholder="Your answer">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="regPw" placeholder="Create a password">
      <span class="input-icon" onclick="togglePw()">ğŸ‘</span>
</body>
</html>
