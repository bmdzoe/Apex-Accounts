<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approve / Reject Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo" width="120">
  <div>
    <span>Username: AdminUser</span>
    <img src="assets/userAdmin.png" alt="User Picture" width="40" height="40">
	<a href="login.html">Logout</a>
  </div>
</header>

<main>
  <h1>Approve / Reject Request</h1>

  <form action="#" method="post">
    <label for="requestid">Request ID</label><br>
    <input type="text" id="requestid" name="requestid" required><br><br>

    <label for="firstname">First Name</label><br>
    <input type="text" id="firstname" name="firstname" required><br><br>

    <label for="lastname">Last Name</label><br>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="decision">Decision</label><br>
    <select id="decision" name="decision" required>
      <option value="">Select</option>
      <option value="approve">Approve</option>
      <option value="reject">Reject</option>
    </select><br><br>

    <button type="submit">Submit</button>
    <a href="accessRequests.html">Cancel</a>
  </form>
</main>

</body>
</html>
