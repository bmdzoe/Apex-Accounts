<!-- approveReject.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approve / Reject Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo" width="120">
  <div>
    <span>Username: AdminUser</span>
    <img src="assets/userAdmin.png" alt="User Picture" width="40" height="40">
	<a href="login.html">Logout</a>
  </div>
</header>

<main>
  <h1>Approve / Reject Request</h1>

  <form action="#" method="post">

    <label>Request ID</label><br>
    <input type="text" value="R-001" disabled><br><br>

    <label>First Name</label><br>
    <input type="text" value="Jane" disabled><br><br>

    <label>Last Name</label><br>
    <input type="text" value="Doe" disabled><br><br>

    <label>Email Address</label><br>
    <input type="email" value="jane@example.com" disabled><br><br>

    <label>Date of Birth</label><br>
    <input type="date" value="2000-01-01" disabled><br><br>

    <label>Address</label><br>
    <input type="text" value="123 Main St" disabled><br><br>

    <label for="decision">Decision</label><br>
    <select id="decision" name="decision" required>
      <option value="">Select</option>
      <option value="approve">Approve</option>
      <option value="reject">Reject</option>
    </select><br><br>

    <label for="message">Email Message</label><br>
    <textarea id="message" name="message" rows="6" required></textarea><br><br>

    <label for="loginlink">Login Link (if approved)</label><br>
    <input type="url" id="loginlink" name="loginlink" value="login.html"><br><br>

    <button type="submit">Submit</button>
    <a href="accessRequests.html">Cancel</a>

  </form>
</main>

</body>
</html>
