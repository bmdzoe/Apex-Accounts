<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo" width="120">
</header>

<main>
  <h1>Reset Password</h1>
  
      <p>Password must be at least 8 characters, start with a letter, and include a letter, a number, and a special character. Password used in the past cannot be used.</p>

  <form action="#" method="post">

    <label for="newpass">New Password</label><br>
    <input
      type="password"
      id="newpass"
      name="newpass"
      minlength="8"
      pattern="^[A-Za-z].*"
      required
    ><br><br>

    <label for="confpass">Confirm New Password</label><br>
    <input type="password" id="confpass" name="confpass" required><br><br>



    <button type="submit">Update Password</button>
    <a href="login.html">Cancel</a>

  </form>
</main>

</body>
</html>
