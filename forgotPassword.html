<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo" width="120">
</header>

<main>
  <h1>Forgot Password</h1>
  <p>Please enter the email address and user id provided when your credentials were created in the system.</p>

  <form action="securityQuestions.html" method="get">
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="userid">User ID</label><br>
    <input type="text" id="userid" name="userid" required><br><br>

    <button type="submit">Next</button>
    <a href="login.html">Cancel</a>
  </form>
</main>

</body>
</html>
